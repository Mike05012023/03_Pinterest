     <script>
      
        var elem = document.querySelector('.grid-container');
        imagesLoaded( elem, ()=>{
            var msnry = new Masonry(elem, {
            // options
            itemSelector: '.grid-item',
            columnWidth: 230,
            gutter: 20,
            IsFiWidth: true
        } );
        
        });  
    </script>
